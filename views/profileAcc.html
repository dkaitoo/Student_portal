<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Edit Profile User</title>
        <script src="https://kit.fontawesome.com/ef7e2b893b.js" crossorigin="anonymous"></script>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
        <link href='' rel='stylesheet'>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="profile.css" rel="stylesheet">
    </head>
<body  class='snippet-body'>
 

<div class="container rounded bg-white mt-5 mb-5">
    <a type="submit" class="mt-3" id="back-profile" href="#"><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></a>
    <form id="post-update-edit" method="post" onsubmit="return editProfile(this);">	
        <div class="row">
            <div class="col-md-5 border-right">   
                <div class="p-3 py-5"></div>
                        <div class="d-flex flex-column align-items-center text-center p-4 py-6 profile-info-left">	
                            <div class="text-center">
                                <p class="profile-fullname mt-3">Cập nhật hình ảnh</p>
                                <div class="profile-img w-shadow">
                                    <div class="profile-img-overlay"></div>
										<img id="blah" width="150px" src="AvataDuy.jpg" alt="Avatar" class="avatar img-circle">
                                    <div class="profile-img-caption">
                                        <label for="updateProfilePic" class="upload">
                                            <i class='bx bxs-camera'></i> Upload
                                            <!-- Cập nhật ảnh -->
                                            <input value="" name="image" type="file" id="updateProfilePicInput" accept="image/" class="text-center upload" onchange="readURL(this);">
                                        </label>
                                    </div>
                                </div>
                                <p class="profile-fullname mt-3">Name</p>
                                <p class="profile-username mb-3 text-muted">Email</p>
                            </div>
                        </div>                                    
            </div>
            <div class="col-md-7 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Chỉnh sửa thông tin cá nhân</h4>
                    </div>   
                    <input name="_id" id="_id" type="hidden" value="">
                        <div class="row mt-3">
                                <div class="form-group">
                                    <label for="name">Tên hiển thị</label>
                                    <input value="" name="name" required class="form-control" type="text" placeholder="--Nhập tên--" id="name">
                                </div>
                        </div>
                        <div class="row mt-3">                  
                            <div class="form-group">
                                    <label for="class">Lớp</label>
                                    <input value="" name="class" required class="form-control" type="class" placeholder="--Nhập class--" id="class">
                                </div>                                                        
                        </div>						

                    
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Cập nhật thông tin</button></div>
                </div>
            </div>       
        </div>
    </form>
</div>
    
</body>
<script type="text/javascript" src="edit.js"></script>
</html>
